name: Intergation testing

on:
  pull_request:
    branches:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: yarn install --frozen-lockfile
    - run: yarn build
    - run: yarn test
    - run: yarn check:lint
    - run: yarn check:types
    - run: yarn check:fmt

      